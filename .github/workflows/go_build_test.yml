name: Go Build Test

on:
  push:
    branches: [ "main","githubaction" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-push:
    runs-on: [self-hosted, linux]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Go Test Build
      run: make clean build
